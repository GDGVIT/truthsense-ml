# .github/workflows/build-docs.yml
name: Build Docs (push to docs-build)

on:
  push:
    branches: [ main, dev, test ]   # adjust to your active branches

permissions:
  contents: write                   # needed to push to docs-build

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0            # required to push a branch

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'    # or your version

      - name: Install docs dependencies
        run: |
          pip install -r requirements-docs.txt

      - name: Build MkDocs
        run: |
          mkdocs build --strict --site-dir site

      # OPTIONAL: if you donâ€™t want to keep an artifact, delete this entire step
      - name: Upload build artifact (optional)
        uses: actions/upload-artifact@v4
        with:
          name: mkdocs-site
          path: site

      - name: Publish site/ to docs-build branch
        run: |
          rm -rf /tmp/docs-site
          mkdir -p /tmp/docs-site
          cp -r site/* /tmp/docs-site/
          cd /tmp/docs-site
          git init
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git checkout -b docs-build
          git add .
          git commit -m "docs: publish site ($(date -u +'%Y-%m-%dT%H:%M:%SZ'))"
          git remote add origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
          git push --force origin docs-build